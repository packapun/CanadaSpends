# docker-compose.yml  
version: '3.4'  
services:  
  weaviate:  
    image: cr.weaviate.io/semitechnologies/weaviate:1.24.2  
    ports:  
      - "8080:8080"  # HTTP Port
      - "50051:50051" # GRPC Port
    environment:
      QUERY_DEFAULTS_LIMIT: 25  
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'false'  
      DEFAULT_VECTORIZER_MODULE: 'text2vec-cohere'
      ENABLE_MODULES: 'text2vec-cohere'
      OPENAI_APIKEY: ${OPENAI_API_KEY}
      COHERE_API_KEY: ${COHERE_API_KEY}
      CLUSTER_HOSTNAME: 'node1'
      GRPC_PORT: 50051
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
    networks:
      query-network:
        aliases:
          - weaviate

  api:
    build: 
      context: .
      dockerfile: Dockerfile
    command: python src/main.py
    healthcheck:
      test: curl -f http://localhost:8000/health
      interval: 30s
      timeout: 10s
      retries: 60       # Allow many retries
      start_period: 1h   # Give it up to an hour to start
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_HTTP_PORT=8080
      - WEAVIATE_GRPC_PORT=50051
      - PYTHONPATH=${PYTHONPATH}
      - WEAVIATE_GRPC_URL=weaviate:50051
    ports:
      - "8000:8000"
    depends_on:
      - weaviate
    networks:
      query-network:
        aliases:
          - api

  chat:
    build: 
      context: .
      dockerfile: Dockerfile
    command: python src/chat_interface.py
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - WEAVIATE_HOST=weaviate
      - WEAVIATE_HTTP_PORT=${WEAVIATE_HTTP_PORT}
      - WEAVIATE_GRPC_PORT=${WEAVIATE_GRPC_PORT}
      - PYTHONPATH=${PYTHONPATH}
      - WEAVIATE_GRPC_URL=weaviate:50051
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    stdin_open: true  # docker run -i
    tty: true        # docker run -t
    networks:
      query-network:
        aliases:
          - chat

  slackbot:
    build:
      context: ./slackbot
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./slackbot/src:/app/slackbot/src
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - API_URL=${API_URL}
      - PORT=${PORT}
    depends_on:
      api:
        condition: service_healthy
    networks:
      query-network:
        aliases:
          - slackbot

  sqlite:
    build:
      context: ./sqlite
      dockerfile: Dockerfile
    volumes:
      - ./sqlite/raw_data:/app/data
      - ./sqlite/clean_csv.py:/app/sqlite/clean_csv.py
    healthcheck:
      test: test -f /app/data/sqlite/transfer_payments.sqlite || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      query-network:
        aliases:
          - sqlite

volumes:
  sqlite_data:
    driver: local

networks:
  query-network:
    driver: bridge
